<!DOCTYPE html>
<html>
<head>
  <title>Mobile &ndash; Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="../_images/favicon.png" type="image/x-icon" />
  <link rel="icon" href="../_images/favicon.png" type="image/x-icon" />

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="../_css/bootstrap-grid.css">
  <link rel="stylesheet" type="text/css" href="../_css/bootstrap-reboot.css">
  <link rel="stylesheet" type="text/css" href="../_css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../_css/tyrian.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  
</head>

<body>
  <div class="site-container">
    <div class="site-pusher">

      <header class="header">

        <div id="page-header"></div>
        <script>
          $( "#page-header" ).load( "https://design.healthequity.com/_ajax/header.html" );
        </script>
        
      </header>

      <div class="site-content">
        <div class="container-fluid p-4">
          <div class="row flex-xl-nowrap">
            <div class="col-12 col-sm-3 col-xl-2 bd-sidebar">
              <h5 class="mt-2 pb-2">Mobile</h5>
              <div class="div-2 mb-2"></div>

              <div id="mobile-nav"></div>

              <script>
                $( "#mobile-nav" ).load( "https://design.healthequity.com/_ajax/nav.html #mobile" );
              </script>


            </div>
            <div class="col-12 col-sm-8 col-xl-10">
              <h1 class="m-0 text-purple">Overview</h1>
              <h3 class="text-gray60 light w-70 lh-3 mb-4">HealthEquity's mobile app must help the member to quickly accomplish common account tasks on the go and easily manage their expenses and documents in a streamlined, mobile-friendly experience.</h3>

              <p>This section is currently under development.</p>


            </div>
          </div>
        </div>
      </div> <!-- END container -->
    </div> <!-- END site-content -->
    <div class="site-cache" id="site-cache"></div>
  </div> <!-- END site-pusher -->
</div> <!-- END site-container -->
<script>
  var cipboard = new ClipboardJS('.btn-clipboard)'); clipboard.on('success', function(e) { console.log(e); }); clipboard.on('error', function(e) { console.log(e); });
</script>
</body>
<script>
$(document).ready(function(){

	(function($) {

		$('#header__icon').click(function(e){
			e.preventDefault();
			$('body').toggleClass('with--sidebar');
		});

    $('#site-cache').click(function(e){
      $('body').removeClass('with--sidebar');
    });

	})(jQuery);

});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
